<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteServer 管理后台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="assets/css/font-awesome-4.7.0.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/bootstrap-4.1.0.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/siteserver-1.0.7.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main" class="m-t-15 m-b-15 m-l-15 m-r-15">
    <template v-if="pageLoad">

      <div class="card-box">
        <div class="m-t-0 header-title">
          广告管理
        </div>
        <p class="text-muted font-13 m-b-25"></p>

        <div class="form-row align-items-center">
            <div class="col-auto">
                <label>
                广告类型
                </label>
            </div>
            <div class="col-auto">
                <select v-model="advertisementType" name="advertisementType" class="form-control form-control-sm">
                  <option v-for="type in types" :key="type" :value="type.key">{{ type.value }}</option>
                </select>
            </div>
        </div>

        <hr />

        <table class="table tablesaw table-hover m-0">
          <thead>
            <tr class="thead">
              <th>广告名称 </th>
              <th>广告显示 </th>
              <th>广告类型</th>
              <th>添加日期</th>
              <th width="160" class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>

            <tr v-for="advertisementInfo in advertisementInfoList">
              <td class="text-nowrap">
                {{ advertisementInfo.advertisementName }}
              </td>
              <td class="text-nowrap">
                {{ advertisementInfo.display }}
              </td>
              <td class="text-nowrap">
                {{ advertisementInfo.type }}
              </td>
              <td class="text-nowrap">
                {{ advertisementInfo.addDate }}
              </td>
              <td class="text-center text-nowrap">
                <a href="javascript:;" v-on:click="btnEditClick(advertisementInfo)" class="btn btn-sm btn-success m-r-5">编 辑</a>
                <a href="javascript:;" v-on:click="btnDeleteClick(advertisementInfo)" class="btn btn-sm btn-danger m-r-5">删 除</a>
              </td>
            </tr>

          </tbody>
        </table>

        <hr />

        <a href="javascript:;" class="btn btn-primary m-r-5" v-on:click="btnAddClick()">添加广告</a>

      </div>

    </template>
    <template v-else>
      <div class="text-center" style="margin-top: 100px">
        <img class="mt-3" src="assets/images/loading.gif" />
        <p class="lead mt-3 text-nowrap">载入中，请稍后...</p>
      </div>
    </template>
  </div>
</body>

</html>
<script src="assets/lib/es6-promise.auto.min.js"></script>
<script src="assets/lib/axios-0.18.0.min.js"></script>
<script src="assets/lib/jquery-1.9.1.min.js"></script>
<script src="assets/lib/layer/layer-3.1.1.js"></script>
<script src="assets/lib/vue-2.6.10.min.js" type="text/javascript"></script>

<script src="assets/lib/sweetalert2-7.28.4.all.min.js" type="text/javascript"></script>
<script src="assets/js/swal2.js" type="text/javascript"></script>

<script src="assets/js/utils.js" type="text/javascript"></script>
<script src="advertisement.js" type="text/javascript"></script>
